{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container-fluid d-flex justify-content-around">
                <a href="{% url 'home' %}" style="text-decoration: none">
                    <h4>Adoção de Gatos</h4>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-around">
                        <li class="nav-item">
                            <a class="btn btn-outline-primary mx-2" href="{% url 'gatos' %}">Gatos</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary mx-2" href="{% url 'login' %}">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {% block main %}
        {% endblock %}
    </main>

    <footer class="footer text-center text-white fixed-bottom">
        <hr class="my-2" />
        <div class="footer-navigation text-center">
            <ul>
                <li><a class="footerL" href="{% url 'cadastro' %}">Add Usuario</a></li>
                <li><a class="footerL" href="{% url 'cadastroGato' %}">Add Gato</a></li>
                <li><a class="footerL" href="{% url 'usuarios' %}">Usuarios</a></li>
                <li><a class="footerL" href="{% url 'criar_foto' %}">Add Foto</a></li>
                <li><a class="footerL" href="{% url 'galeria' %}">Galeria</a></li>
                <li><a class="footerL" href="{% url 'grafico' %}">Graficos</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
