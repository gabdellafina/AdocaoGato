{% extends 'base.html' %}

{% block titulo %} Dashboard {% endblock %}

{% block main %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-10">
            <!-- Card para exibir o perfil -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Perfil do Usuário</h3>
                </div>
                <div class="card-body d-flex flex-row align-items-center justify-content-between">
                    <div style="flex-grow: 1; padding-right: 20px; width: 70%;">
                        <h3>{{ usuario.nome }}</h3>
                        <p class="text-muted">{{ usuario.email }}</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Nome:</strong> {{ usuario.nome }}</li>
                            <li class="list-group-item"><strong>Email:</strong> {{ usuario.email }}</li>
                        </ul>
                        <div class="mt-4 text-center">
                            <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-primary botaoC">Editar Perfil</a>
                        </div>
                    </div>
                    <div class="text-center" style="width: 30%;">
                        {% if usuario.imagem %}
                        <img src="{{ usuario.imagem.url }}" class="img-fluid rounded-circle" alt="Imagem do usuário"
                            style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #ddd;">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
