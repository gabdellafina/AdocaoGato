{% extends "base.html" %}
{% load static %}

{% block main %}
<div class="card mb-3">
    <div class="card-body">
        <h1>Enviar Foto</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
    </div>
</div>
{% endblock %}
